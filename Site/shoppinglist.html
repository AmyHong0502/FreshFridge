<!-- Ingredients Section -->
<section id="functional" class="content-section text-center">
    <div class="container">
        <div class="col-lg-10 mx-auto">
            <h2>Shopping List</h2>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">New List</button>

            <!-- List Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Create New List</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="control-label" for="list-name">Name:</label>
                                        <input type="text" class="form-control" id="list-name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-close">
                                    Close
                                </button>
                                <button type="button" class="btn btn-success" id="btn-add" onclick="newElement()">Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Individual Item Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Edit Item</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="control-label" for="list-name">Product:</label>
                                        <input type="text" class="form-control" id="modal-prod">

                                        <label class="control-label" for="list-name">Quantity:</label>
                                        <input type="text" class="form-control" id="modal-qty">

                                        <label class="control-label" for="list-name">Unit:</label>
                                        <select class="form-control" id="modal-select">
                                            <option value="pcs">pcs</option>
                                            <option value="bags">bags</option>
                                            <option value="kg">kg</option>
                                            <option value="lbs">lbs</option>
                                            <option value="mL">mL</option>
                                            <option value="oz">oz</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary editModal" data-dismiss="modal"
                                        id="edit-close">Close
                                </button>
                                <button type="button" class="btn btn-success editModal" id="edit-confirm"
                                        onclick="editTableRow()">Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shopping List Edit Modal -->
            <div class="modal fade" id="editListModal" tabindex="-1" role="dialog" aria-labelledby="editListModalLabel"
                 aria-hidden="true">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Edit Shopping List</h4>
                            </div>
                            <div class="modal-body" id="editList-body">
                                <form>
                                    <div class="form-group">
                                        <label class="control-label" for="list-name">List Name:</label>
                                        <input type="text" class="form-control" id="modal-listName">
                                        <div style="text-align:center;">
                                            <button type="button" class="btn btn-danger deleteList" id="edit-delete"
                                                    onclick="removeList()">Delete
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary editModal" data-dismiss="modal"
                                        id="edit-close-list">Close
                                </button>
                                <button type="button" class="btn btn-success editModal" id="edit-confirm-list"
                                        onclick="editShoppingList()">Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="col-lg-10 mx-auto" id="current-list">
            <h4 class="fridgeList">Current Lists:</h4>
            <br>
        </div>
</section>

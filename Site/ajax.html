<!DOCTYPE html>
<html>
<header>
	<title>Ajax</title>
	<script src="Script/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="Script/jquery.tmpl.min.js" type="text/javascript"></script>
</header>
<body>
<button id="action-button">Click me to load info!</button>
<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>


</body>
</html>

<script>
var rec = "recipeName";
var site = 'http://127.0.0.1:3000';

 

$(document).ready(function(){
    $("button").click(function(){
        $.ajax({url: site, success: function(result){
            $("#div1").html(result);
        }});
    });
});

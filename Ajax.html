<!DOCTYPE html>
<html>
<header>
	<title>Ajax</title>
	<script src="Script/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="Script/jquery.tmpl.min.js" type="text/javascript"></script>
</header>
<body>
<input type="button" onclick="myFunction()" value="check">      

<p id="id01"></p>
<p id="id02"></p>


</body>
</html>

<script>


var site = 'http://127.0.0.1:3000';
$.ajax({
    type: 'GET',
    crossDomain: true,
    dataType: 'jsonp',                             
    url: site,
    
});



function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<a href="' + arr[i].url + '">' + 
        arr[i].display + '</a><br>';
    }
    document.getElementById("id01").innerHTML = out;
    document.getElementById("id02").innerHTML = i;
}
</script>
